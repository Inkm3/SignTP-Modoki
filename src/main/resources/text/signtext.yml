
# ---------------------------------------------------- #
# 使用できる独自の変換文字
# <server> サーバーの名前に変換
# <title> 看板に設定された名前、もしくはサーバーの名前に変換
# <player> プレイヤーの名前に変換
# <slot> サーバーの最大人数に変換
# <count> サーバーの現在人数に変換
# ---------------------------------------------------- #

# ---------------------------------------------- #
# 看板の四行目と同じ名前の設定を使用する
# 未定義だった場合Defaultを使用
#
# 設定は四行じゃないと読み込まれない
# 文字列に何も書かれなかった場合、その行の置換をしない
# 文字列に空白が入っていた場合は、文字列を置換する
# ---------------------------------------------- #

Default:
  ONLINE: # 使用できる変換文字 <server>, <title>, <slot>, <count>
    - "<b><yellow><title></yellow></b>"
    - " "
    - "<b><green><count>/<slot></green></b>"
    - " "
  OFFLINE: # 使用できる変換文字 <server>, <title>, <slot>, <count>
    - "<b><dark_gray><title></dark_gray></b>"
    - " "
    - "<b><gray>オフライン</gray></b>"
    - " "
  UNKNOWN: # 使用できる変換文字 <server>, <title>, <slot>, <count>
    - "<b><red><title></red></b>"
    - " "
    - "<b><red>存在しないサーバー</red></b>"
    - " "
  DISABLE:
    - " "
    - " "
    - " "
    - " "
  CONNECT: # 使用できる変換文字 <server>, <title>, <slot>, <count>, <player>
    - "<b><yellow><title></yellow></b>"
    - " "
    - "<b><gold>接続中</gold></b>"
    - " "
